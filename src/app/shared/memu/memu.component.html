<!DOCTYPE html>
<html>



<div class="grid">
  <div class="col-12">
    <p-toolbar>

      <div  class="p-toolbar-group-left">

        <a href="javascript:;"  (click)="exibindoMenu=!exibindoMenu"> <i class="pi pi-bars"
            style="font-size: 2rem ;  color: white;"></i></a>


      </div>

      <div class="p-toolbar-group-right">
        <button pButton pRipple icon="fa-solid fa-right-from-bracket"  type="button" pTooltip="logout"
        tooltipPosition="top" class=" p-button-success  mr2 p-button-text "></button>
      </div>

    </p-toolbar>
  </div>
</div>
<p-sidebar [(visible)]="exibindoMenu"  [showCloseIcon]="true" [baseZIndex]="10000">
  <p-panelMenu *ngIf="exibindoMenu" autoDisplay="true" [model]="menu"  >

  </p-panelMenu>


</p-sidebar>



</html>
